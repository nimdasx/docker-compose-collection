http:
  routers:
    router-traefik-secure:
      entryPoints:
        - xwebsecure
      rule: Host(`xxx.xxx.xxx`)
      service: api@internal
      middlewares:
        - middleware-auth
      tls:
        certresolver: xcertresolvers
    router-traefik:
      entryPoints:
        - xweb
      rule: Host(`xxx.xxx.xxx`)
      service: api@internal
      middlewares:
        - middleware-auth
  middlewares:
    middleware-auth:
      basicAuth:
        users:
          #Add your admin user & password here, generate e.g. using https://wtools.io/generate-htpasswd-online
          - xxx:xxx