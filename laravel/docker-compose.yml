services:
  web:
    image: nimdasx/nginx-php8-phalcon5
    restart: unless-stopped
    ports:
      - "2800:80"
      - "2801:5173"
    volumes:
      - ./nginxphp/vhost.conf:/opt/docker/etc/nginx/vhost.conf
      - ./nginxphp/php-nimdasx.ini:/usr/local/etc/php/conf.d/php-nimdasx.ini
      - ./web:/web

      