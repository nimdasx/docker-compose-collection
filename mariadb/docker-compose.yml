services:

  mariadbx:
    image: mariadb:12
    ports:
      - 3306:3306
    volumes:
      - ./data:/var/lib/mysql
      - ./gundul.cnf:/etc/mysql/mariadb.conf.d/gundul.cnf
    environment:
      - MYSQL_ROOT_PASSWORD=x
    restart: unless-stopped
    # networks:
    #   - hub

  phpmyadminx:
    image: phpmyadmin
    restart: unless-stopped
    ports:
      - 3307:80
    environment:
      - PMA_HOST=mariadbx
      - UPLOAD_LIMIT=1G

